<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Pragma" content="no-cache" />

	<title>Login |SPA</title>
	<script type="text/javascript" src="/js/utils/v11-jquery.min.js"></script>
	<script type="text/javascript" src="/js/utils/core.js"></script>
	<script type="text/javascript" src="/js/login.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<script type="text/javascript">
		if(history.forward(1))
			location.replace(history.forward(1))
	</script>
</head>
<body>
	<section class="login animated">
		<div class="login-header clearfix">
			<div class="login-icono">
				<span class="fa-user"></span>
			</div>
			<div class="login-bienvenida">
				<h1 class="animated">¡Bienvenido!</h1>	
			</div>
		</div>
		<div class="login-body">
			<div id="login-mensaje">
				<h5>Usuario y/o Contraseña incorrecta</h5>
			</div>
			<div class="login-inputs">
				<input id="txt-usuario" type="textbox" placeholder="Usuario"></input>
				<input id="txt-contrasena" type="password" placeholder="Contraseña"></input>
			</div>
		</div>
		<div class="login-footer clearfix">
			<button id="btn-entrar" class="btn btn-blue">Entrar</button>
		</div>
	</section>

	
</body>
</html>
